<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <style>
        :root{--accent1:#667eea;--accent2:#764ba2}
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(135deg,var(--accent1) 0%,var(--accent2) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .card{background:#fff;padding:30px;border-radius:10px;max-width:520px;width:100%;box-shadow:0 10px 25px rgba(0,0,0,.15)}
        h1{text-align:center;margin-bottom:18px;color:#333;font-size:24px}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        .form-group{margin-bottom:14px}
        label{display:block;font-size:14px;margin-bottom:6px;color:#444}
        input[type=text],input[type=password],input[type=email],select,input[type=number]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px}
        input:focus,select:focus{outline:none;border-color:var(--accent1);box-shadow:0 0 6px rgba(102,126,234,.15)}
        .full{grid-column:1/ -1}
        .actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
        .checkbox{display:flex;align-items:center;gap:8px}
        .btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;border:none;padding:12px 18px;border-radius:6px;font-weight:600;cursor:pointer}
        .btn:active{transform:translateY(1px)}
        .hint{font-size:13px;color:#666;margin-top:10px;text-align:center}
        @media(max-width:520px){.grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Registration</h1>
        <form id="registerForm">
            <div class="grid">
                <div class="form-group full">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Re-type password" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select course</option>
                        <option>Java Full Stack</option>
                        <option>Data Science</option>
                        <option>Web Development</option>
                        <option>Mobile Development</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="1" max="6" placeholder="Year (1-6)" required>
                </div>

                <div class="form-group full">
                    <label for="notes">Notes (optional)</label>
                    <input type="text" id="notes" name="notes" placeholder="Any additional info">
                </div>
            </div>

            <div class="actions">
                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I confirm the information is correct</label>
                </div>
                <button type="submit" class="btn">Register</button>
            </div>
            <div class="hint">This is a demo registration form â€” data is not sent to a server.</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            // simple client-side checks
            if (!email || !pwd || !confirm) {
                alert('Please fill required fields');
                return;
            }

            if (pwd !== confirm) {
                alert('Passwords do not match');
                return;
            }

            // email pattern check (basic)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email');
                return;
            }

            // demo success message
            alert('Registration successful! (Demo)');
            form.reset();
        });
    </script>
</body>
</html>
